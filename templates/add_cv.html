{% extends 'base.html' %}

{% block title %}Add CV{% endblock %}

{% block content %}
    <div class="container-addcv">
        <div class="align-element">
            <h2>Add CV here:</h2>
            <div class="align-element">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
