{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <div class="container">
        <h1>Edit Profile</h1>
        <div class="profile-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">Save Changes</button>
            </form>
        </div>
    </div>
{% endblock %}
